<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                Добавить новый товар
            </div>
            <div class="alert alert_information"></div>
            <div class="card-body">
                <form name="addItems">
                    <div class="form-group">
                        <label for="itemName">Название товара</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Цена</label>
                        <input type="number" class="form-control" id="itemPrice">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Добавить товар</button>
                </form>
            </div>
        </div>
        <button class="btn btn-warning btn-block sort mt-4 mb-4" onclick="sort();" >Сортировка</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody class="content_item"></tbody>
        </table>
        <form>
            <div class="result">
                <label for="itemName">Цена от:</label>
                <input type="number" min="0" class="form-control" id="minPrice">
                <label for="itemName">Цена до:</label>
                <input type="number" min="0" class="form-control" id="maxPrice">
                <button type="button" class="btn btn-primary btn-block mt-4 mb-4" onclick="filterCollection()" >Отсортировать</button>
            </div>
        </form>
    </div>
<script src="plugin.js"></script>
</body>
</html>
