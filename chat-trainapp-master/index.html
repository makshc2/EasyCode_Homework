<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="login">
    <form action="" class="login-form" name="login-form">
        <input autofocus type="text" name="username" class="username" autocomplete="off">
    </form>
</div>
<div class="authorized">
    <div class="d-flex">
        <div class="col-6">
            <ul id="messages"></ul>
        </div>
        <div class="col-2">
            <h6>In this room</h6>
            <ul id="inroom"> </ul>
        </div>
        <div class="col-2 d flex flex-column">
            <div class="mb-5">
                <h6>Online</h6>
                <ul id="users"></ul>
            </div>
           <div>
               <h6>Rooms:</h6>
               <ul id="rooms"></ul>
           </div>
        </div>
    </div>
    <form name="chat" action="">
        <input type="text" name="message" id="m" autocomplete="off" autofocus>
        <button>Send</button>
    </form>
</div>
    <script src="/script.js"></script>
</body>
</html>
