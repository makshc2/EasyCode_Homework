<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .my_modal{
        width: 500px;
        height: 500px;
        background-color: #fff;
        display: none;
    }
</style> 
</head>
<body>
    <button class="btn btn-primary open-modal">Open modal</button>
    <div class="my_modal">
        <button class="btn btn-danger mt-5 ml-5 close_my-modal">Close modal</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="jquery.easyModal.js"></script>
    <script>
        $('.open-modal').on('click', (e) => {
            $('.my_modal').easyModal({
            closeClass: 'close_my-modal',
            opacity: 0.6
            });
        })     
    </script>
</body>
</html>
